                <p>#통찰력 #이타심 #창의적 <br>총평 : 당신은 직관력과 통찰력이 뛰어나고 창의적으로 문제 해결 방법을 제시하는 사람이에요.<br>또한 당신은 아주아주 성실하고, 다른사람들의 잠재력을 끌어내주는 따뜻한 양육 능력을 가졌어요. <br>창의적이고 헌신적인 당신의 특징은 타인의 도전에 대한 획기적인 방법을 제시해 타인을 돕는 재능을 타고났다고 할 수 있어요. <br>특히 다른사람의 감정과 생각을 파악하는 데 아주 탁월해요.<br>하지만 때때로 상대의 성향과 감정을 중요시하는 것에 초점을 두어 자기자신에 소홀해지는것을 주의해야해요.
